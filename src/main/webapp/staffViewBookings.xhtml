<h:body class="img-fluid bg-registration" style="background-attachment: fixed; background-position: center;">
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4  bg-white border-bottom box-shadow"
		style="margin-bottom: 0px">
		<h3 class="my-0 mr-md-auto  font-weight-bold" onclick="displayHome()">
			<img src="./resources/img/logo.ico" style="height: 40px; width: 40px; margin: 0 10px;" />Premium
			Camping
		</h3>
		<h:form>
		<nav class="my-2 my-md-0 mr-md-3">
			<ul id="top-navigation-bar">
				<li><p:commandLink id="nonAjax" action="#{LogoutBean.logout}"
						oncomplete="handleComplete(xhr, status, args)" class="mr-4"
						ajax="false" value="Logout" /></li>
				<li><a href="staffDashboard.xhtml">Staff Dashboard</a></li>
			</ul>
			
		</nav>
		</h:form>
	</div>
	<div class="container-fluid py-5" style="">
		<div class="container py-5">
			<div class="row align-items-center">
				<div class="col-lg-7 mb-5 mb-lg-0">
					<div class="mb-4">
					</div>
				</div>
				<div class="col-lg-5">
					<div class="card border-0">
						<div class="card-header bg-primary text-center p-4">
							<h1 class="text-white m-0">View All Bookings</h1>
						</div>
						<div class="card-body rounded-bottom bg-white p-5 is-invalid">
							
							<p:dataTable var="bookings" value="#{viewBookingBean.bookings}">
							<p:column headerText="ReservationNo">
								<h:outputText value="#{bookings.reservationNo}"/>
							</p:column>
							<p:column headerText="Name">
								<h:outputText value="#{bookings.user.name}"/>
							</p:column>
							<p:column headerText="CheckinTime">
								<h:outputText value="#{bookings.checkinTime}"/>
							</p:column>
							<p:column headerText="CheckoutTime">
								<h:outputText value="#{bookings.checkoutTime}"/>
							</p:column>
							<p:column headerText="State">
								<h:outputText value="#{bookings.state}"/>
							</p:column>
							
							
							</p:dataTable>
							
								</div>
								
								<div>
									<!-- <button class="btn btn-primary btn-block py-3" type="submit">Log in</button> -->
									<p:commandButton class="btn btn-primary btn-block py-3"
										style=" background-image: none !important;" value="Dashboard"
										action="staffDashboard.xhtml" type="submit"
										oncomplete="handleComplete(xhr, status, args)" />
								</div>
