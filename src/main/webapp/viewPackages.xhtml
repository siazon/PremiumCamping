<body class="img-fluid mainView"
	style="background-attachment: fixed; background-position: center;">
	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4  bg-white border-bottom box-shadow"
		style="margin-bottom: 0px">
		<h3 class="my-0 mr-md-auto  font-weight-bold" onclick="displayHome()">
			<img src="./resources/img/logo.ico"
				style="height: 40px; width: 40px; margin: 0 10px;" />Premium
			Camping
		</h3>
		<nav class="my-2 my-md-0 mr-md-3">
		
			<a class="" href="staffDashboard.xhtml">Staff Dashboard</a> <a
				class="" href="home.xhtml">Logout</a>
		</nav>
	</div>

	<div class="main">
		<div class="designPackagesNav">
			<a class="designPackagesNav" href="packageDesign.xhtml">Back</a>
		</div>
		<h:form>
			<h1 class="heading">View Packages</h1>
			<f:metadata>
				<f:event type="preRenderView" listener="#{viewPackagesBean.init}" />
			</f:metadata>
			<ui:repeat value="#{viewPackagesBean.campingPackages}"
				var="campingPackage">
				<div class="col-lg-8" style="box-sizing: content-box; margin-bottom:50px; ">
					<div class="package-item bg-white mb-2">
						<p:graphicImage class="img-fluid-service"
							url="#{campingPackage.imgPath}" />
						<div class="p-4">
							<div class="d-flex mb-3">
								<span style="width: 20px; height: 0px;"> 
									<i class="fa fa-map-marker" />
								</span>
								<span style="width: 200px;" >
									<h:outputText value="#{campingPackage.location}"
										style="font-size: 16px ;" />
								</span>
							</div>
							<div>
								<h:outputText value="#{campingPackage.name}"
									style="font-size: 20px;" />
							</div>
							<div>
								<h:outputText value="#{campingPackage.description}"
									style="font-size: 15px;" />
							</div>
							<div class="border-top mt-4 pt-4">
								<div class="d-flex justify-content-between">
									<div>
										<div style="float: left;">
											<h:outputText value="#{campingPackage.adultsPax} Adults"
												style="font-size: 15px;" />
										</div>
										<div style="float: left; clear: left;">
											<h:outputText value="#{campingPackage.kidsPax} Kids"
												style="font-size: 15px;" />
										</div>
									</div>
									<h:outputText value="&#8364; #{campingPackage.priceWithDecimal}"
										style="font-size: 20px;">
									</h:outputText>
								</div>
							</div>
							<div class="border-top mt-4 pt-4">
								<div class="d-flex justify-content-between"></div>
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>
		</h:form>
	</div>
